<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Concession√°rio Venda Depressiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>


    <div class="contairer-fluid">
        <div class="row" id="box">

            
        </div>
    </div>

    
    <script>
        let box = document.querySelector('#box');

        let veiculos = [
            {
                modelo:'Blazer 4.3',
                ano:'1996',
                combustivel:'Flex',
                cor:'Preto',
                cilindradas:'300cc',
                quilometragem:'211km',
                valor_a_vista:'36.000',
                marca:'Chevrolet',
                fotos: [
                'https://preview.redd.it/o-que-acham-da-chevrolet-blazer-n%C3%A3o-%C3%A9-b-o-v0-g4t67kmaz9dc1.jpeg?width=640&crop=smart&auto=webp&s=5311794e44f26e0a0ddb8e3dcca2605f432027a5'
                ]

            },
            {
                modelo:'Ford Ka 2013',
                ano:'2013',
                combustivel:'Gasolina',
                cor:'Vermelho',
                cilindradas:'200cc',
                quilometragem:'152km',
                valor_a_vista:'13.675',
                marca:'Ford',
                fotos: [
                'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBT5TCfCNDig5igtKFyS-JPzp41hfhcROjNA&s'
                ]

            },
            {
                modelo:'Opala Comodoro',
                ano:'1975',
                combustivel:'Flex',
                cor:'Preto',
                cilindradas:'200cc',
                quilometragem:'169km',
                valor_a_vista:'19.500',
                marca:'Chevrolet',
                fotos: [
                'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBT5TCfCNDig5igtKFyS-JPzp41hfhcROjNA&s'
                ]

            },
        ];


        veiculos.forEach(veiculo =>{
            let modelo = document.createElement('h1');
            modelo.style.fontSize='25px'
            modelo.style.color='black'
            modelo.style.textTransform='uppercase'
            modelo.innerText=veiculo.modelo;


            let ano = document.createElement('h1');
            ano.style.fontSize='25px'
            ano.style.color='black'
            ano.style.textTransform='uppercase'
            ano.innerText=veiculo.ano;

            let combustivel = document.createElement('h1');
            combustivel.style.fontSize='25px'
            combustivel.style.color='black'
            combustivel.style.textTransform='uppercase'
            combustivel.innerText=veiculo.combustivel;

            let marca = document.createElement('h1');
            marca.style.fontSize='25px'
            marca.style.color='black'
            marca.style.textTransform='uppercase'
            marca.innerText=veiculo.marca;
            
            let cor = document.createElement('h1');
            cor.style.fontSize='25px'
            cor.style.color='black'
            cor.style.textTransform='uppercase'
            cor.innerText=veiculo.cor;

            let cilindradas = document.createElement('h1');
            cilindradas.style.fontSize='25px'
            cilindradas.style.color='black'
            cilindradas.style.textTransform='uppercase'
            cilindradas.innerText=veiculo.cor;

            let quilometragem = document.createElement('h1');
            quilometragem.style.fontSize='25px'
            quilometragem.style.color='black'
            quilometragem.style.textTransform='uppercase'
            quilometragem.innerText=veiculo.cor;


            let valor_a_vista = document.createElement('h1');
            valor_a_vista.style.fontSize='25px'
            valor_a_vista.style.color='black'
            valor_a_vista.style.textTransform='uppercase'
            valor_a_vista.innerText=veiculo.valor_a_vista;

            let card = document.createElement('div');
            card.classList.add('card')

            let col = document.createElement('div')
            col.classList.add('col-4')


            card.appendChild(modelo);
            card.appendChild(ano);
            card.appendChild(combustivel);
            card.appendChild(cilindradas);
            card.appendChild(quilometragem);
            card.appendChild(ano);
            card.appendChild(valor_a_vista);
            card.appendChild(ano);
            col.appendChild(card);
            box.appendChild(col);
        });


    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

  </body>
</html>
