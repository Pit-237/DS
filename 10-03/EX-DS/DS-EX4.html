<body>
    <script>
        let veiculos = [];
        let aereo = [];
        let aquatico = [];
        let terrestre = [];

        let continuar = 'sim';

        continuar = 'sim';
        while (continuar == 'sim') {
            aereo.push(prompt('Digite o veiculo aereo'))
            continuar = prompt('Desejua outro veiculo aereo')
        }
        continuar = 'sim';
        while (continuar == 'sim') {
            aquatico.push(prompt('Digite o veiculo aquatico'))
            continuar = prompt('Desejua outro veiculo aquatico')
        }
        continuar = 'sim';
        while (continuar == 'sim') {
            terrestre.push(prompt('Digite o veiculo terrestre'))
            continuar = prompt('Desejua outro veiculo terrestre')
        }

        veiculos.push(aereo);
        veiculos.push(aquatico);
        veiculos.push(terrestre);

        console.log(veiculos);
    </script>
</body>
