<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        let index = 0
        let num = [3, 4, 65, 12, 237, 5463, 490, 20, 7, 1945]

        let pesquisa = Number(prompt("Pesquise um numero aleatório"))


        while (pesquisa !== num[index]) {
            parseFloat(prompt("Numero não encontrado! Digite outro"))
            index++
        }
    </Script>
</body>
</html>
