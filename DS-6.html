<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let num = 1
        

        while (num < 11) {
            let div = 1
           
            while (div < 11) {
                 
                console.log(num + " x " + div + " = " + div*num)
                div++
            }
            num++
            console.log("===============================================")
        }

    </script>
</body>
</html>
