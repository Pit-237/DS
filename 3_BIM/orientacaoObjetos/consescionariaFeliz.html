<script>
    class Veiculo{
        constructor(nome, marca, ano, cor){
        this.nome = nome;
        this.marca = marca;
        this.ano = ano;
        this.cor = cor;
        }

        set nomeVeiculo(nome){
            this.nome = nome
        }
        get nomeVeiculo(){
          return  this.nome
        }


        set marcaVeiculo(marca){
            this.marca = marca
        }
        get marcaVeiculo(){
          return  this.marca
        }


        set anoVeiculo(ano){
            this.ano = ano
        }
        get anoVeiculo(){
          return  this.ano
        }

        
        set corVeiculo(cor){
            this.cor = cor
        }
        get corVeiculo(){
          return  this.cor
        }
        

    }
</script>
