<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rquisição de APISs</title>
</head>
<body>

    <input type="text" id="input-search">
    <button onclick="getCountry()">Consultar pais</button>

    <script>
        
        
        function getCountry(){
            let input_search = document.querySelector('#input-search')

        let country = input_search.value;
        let url = `https://restcountries.com/v3.1/name/${country}`

            fetch(url)
            .then( dados  => dados.json() )
            .then( dados => {
                console.log(dados)
            } )
    
        .catch(erro => {
            console.log(erro);
        })
        .finally(( ) => {
        console.log ("Requisição finalizada")
    });
    }
        
    
    </script>

</body>
</html>
