      <div class="d-flex justify-content-center">
      <div id="imagemDoDia">
        <script>

          let img_dia = document.querySelector('#imagemDoDia');
          fetch('https://api.nasa.gov/planetary/apod?api_key=HZ9usUCHZhxpGoDfHGMJChal648fPMDuWi6xIAWr')
          .then(resp=> resp.json())
          .then(resp=> {


            let col = document.createElement('div');
    col.style.display = 'flex';
    col.style.alignItems = 'center';
    col.style.padding = '20px';
    col.classList.add("col-12")

    let img = document.createElement('img');
    img.setAttribute('src', resp.url);
    img.style.width = '50%';
    img.style.padding = '20px';
    img.style.border= 'solid 3px';

    let colTexto = document.createElement('div');
    colTexto.classList.add("col-6");

    let title = document.createElement('h1');
    title.innerText = resp.title;

    let explicacao = document.createElement('h4');
    explicacao.innerText = resp.explanation;

    let date = document.createElement('h4');
    date.innerText = resp.date;

    
    col.appendChild(colTexto);
    colTexto.appendChild(date);
    colTexto.appendChild(title);
    colTexto.appendChild(explicacao);
    img_dia.appendChild(col);
    col.appendChild(img);

    //codigo feito com guilherme
  })

  .catch(erro => {
    console.log(erro);
  })
  .finally(() => {
    console.log('Requisição Finalizada!');
  })
