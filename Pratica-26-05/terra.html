      <div id="imagemTerra">
        <script>

let img_terra = document.querySelector('#imagemTerra');

fetch('https://api.nasa.gov/EPIC/api/natural/images?api_key=HZ9usUCHZhxpGoDfHGMJChal648fPMDuWi6xIAWr')
.then(resp=> resp.json())
.then(resp=> {

let photo = resp.photos;
resp.forEach(elemento => {

{

let img_name= elemento.image;
let date = elemento.date;

let link= `https://epic.gsfc.nasa.gov/archive/natural/${date.substr(0, 4)}/${date.substr(5, 2)}/${date.substr(8, 2)}/jpg/${img_name}.jpg`

let dados_img= document.createElement('h3');
dados_img.innerText=`${elemento.date}`
  

let img = document.createElement('img');
img.setAttribute('src', link);
img.style.width = '50%';
img.style.padding = '20px';
img.style.border= 'solid 3px';

let texto = document.createElement('h5');


let col = document.createElement('div');




col.appendChild(img);
col.appendChild(dados_img);
img_terra.appendChild(col);

//codigo feito com guilherme
}})

.catch(erro => {
console.log(erro);
})
.finally(() => {
console.log('Requisição Finalizada!');})

});

        </script>
