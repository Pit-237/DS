      <div class="d-flex justify-content-center">

         

      <div id="imagemMarte">
        <script>




          let img_marte = document.querySelector('#imagemMarte');

          fetch('https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=HZ9usUCHZhxpGoDfHGMJChal648fPMDuWi6xIAWr')
          .then(resp=> resp.json())
          .then(resp=> {

        let photo = resp.photos;
        for (let i = 0; i < 50 && i < photo.length; i++) {

            

    let img = document.createElement('img');
    img.setAttribute('src', photo[i].url);
    img.style.width = '50%';
    img.style.padding = '20px';
    img.style.border= 'solid 3px';

    let texto = document.createElement('h5');
    texto.innerHTML = photo[i].earth_date

    let col = document.createElement('div');

    

  
    col.appendChild(img);
    col.appendChild(texto);
    img_marte.appendChild(col);
    

    //codigo feito com guilherme
  }})

  .catch(erro => {
    console.log(erro);
  })
  .finally(() => {
    console.log('Requisição Finalizada!');})
    
        </script>
