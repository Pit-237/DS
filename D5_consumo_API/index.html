<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-4 p-9">
              
              <input type="text" id="input-search" placeholder="Digite o País">

              <button class="btn btn-primary" onclick="search()">Pesquisar</button>

            </div>
        </div>
    </div>


    <div class="container">
      <div class="row" id="countries-list">

      </div>
    </div>



    

    <script>
      function search(){
        let input_search = document.querySelector('#input-search')
        let countries_list = document.querySelector('#countries-list')


        fetch(`https://restcountries.com/v3.1/name/${input_search.value}`)

        .then(resp => resp.json())
        .then(resp => {
          resp.forEach(country => {
            console.log(country.flag)
            let img = document.createElement('img');
            img.setAttribute('src', country.flags.svg)
            img.style.width='75%'
            img.style.height='200px'
            img.style.borderRadius='10px'
            img.style.padding='5px'


            let title = document.createElement('h2');
            title.innerText = country.name.common;

            let subtitle = document.createElement('h5');
            subtitle.innerText = country.name.official;

            let capital = document.createElement('strong');
            capital.innerText = `Capital: ${country.capital}`;

            let population = document.createElement('h6');
            population.innerText = `Habitantes: ${country.population}`;

            let link = document.createElement('a');
            link.setAttribute('href', country.maps.googleMaps);
            link.innerText = 'Mapa'

            let continents = document.createElement('h6');
            continents.innerText = `Continente: ${country.continents}`;

            let region = document.createElement('h6');
            region.innerText =  `Região: ${country.region}`;

            let subregion = document.createElement('h6');
            subregion.innerText = `Sub-Região: ${country.subregion}`;
            
            
            let borders = document.createElement('h6');
            borders.innerText = `Fonteiras: ${country.borders}`;
            borders.style.wordBreak="break-word"
            

            let independent = document.createElement('h6');
            independent.innerText = `Indenpendent? : ${country.independent}`;

            let coatOfArms = document.createElement('img');
            coatOfArms.setAttribute('src', country.coatOfArms.svg)
            coatOfArms.style.width='150px'
            coatOfArms.style.borderRadius='10px'
            coatOfArms.style.padding='5px'
            coatOfArms.innerText = `Bandeira do exercito: ${country.coatOfArms}`;

            let timezones = document.createElement('h6');
            timezones.innerText = `Fuso Horarios: ${country.timezones}`;
            timezones.style.wordBreak="break-word"
            


            let col = document.createElement('div')
            col.classList.add("col-4")
            col.appendChild(img);
            col.appendChild(title);
            col.appendChild(subtitle);
            col.appendChild(capital);
            col.appendChild(population);
            col.appendChild(link);
            col.appendChild(continents);
            col.appendChild(region);
            col.appendChild(subregion);
            col.appendChild(borders);
            col.appendChild(independent);
            col.appendChild(coatOfArms);
            col.appendChild(timezones);
            

            countries_list.appendChild(col);

            


          });
        })
        .catch(erro => {
          console.log(erro);
        })
        .finally(()=>{
          console.log('Requisição Finalizada.')
        })

      }
      

        
    </script>
















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
