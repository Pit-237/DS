<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let jogador = [];
        let gols = [];
        let continuar = "sim"

        while(continuar == "sim"){
            jogador.push(prompt("Adicione seu jogador: "));
            gols.push(parseFloat( prompt(`Adicione a quantidade de gols que ele fez: `)));

            continuar = prompt("Deseja adicionar mais algum jogador? (Sim/NÃ£o)");
        }



        jogador.forEach(function(f, index){
            console.log("O jogador " + f + " marcou " + gols[index] + " gols")
        });
    </script>
</body>
</html>
